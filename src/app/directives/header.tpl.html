<header>
  <div class="wrapper">
    <h1 id="logo" class="pull-left" title="Simply Social">Simply Social</h1>
    <div class="pull-right right-container">
      <button class="btn btn-comments" title="Post a Comment"></button>
      <form name="form-search" class="form-search" novalidate>
        <div class="form-group">
          <div class="margin-bottom-small">
            <input type="text" name="search" ng-model="query" class="form-control" />
          </div>
          <button class="pull-right btn btn-search" type="submit"></button>
        </div>
      </form>

      <div class="btn-profile" ng-mouseover="toggleDropdown()" dropdown on-toggle="toggled(open)" id="simple-dropdown" dropdown-toggle>
        <div class="avatar">
          <img src="assets/images/avatar.png"/>
        </div>
        <i class="fa fa-caret-down"></i>
        <ul class="dropdown-menu" aria-labelledby="simple-dropdown">
          <li ng-repeat="choice in items">
            <a href="{{choice.url}}">{{choice.title}}</a>
          </li>
        </ul>

  </div>
</header>
